<!DOCTYPE html>
<html>
<head>
    <title>Indian Constitutional Rights Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin: 10px 0;
            padding: 15px;
            background-color: #ffffff;
            border-left: 5px solid #4CAF50;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .score {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üßæ Know Your Rights ‚Äî Article Matcher</h1>

    <form method="POST">
        <label for="problem">üìù Describe your issue or concern:</label><br>
        <textarea name="problem" required>{{ query }}</textarea><br><br>
        <button type="submit">Find Relevant Articles</button>
    </form>

    {% if results %}
        <h2>üìú Top Relevant Constitutional Articles:</h2>
        {% for art, desc, score in results %}
            <div class="result">
                <strong>{{ art }}</strong>: {{ desc }}<br>
                <span class="score">üîç Match score: {{ "%.2f"|format(score) }}</span>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
